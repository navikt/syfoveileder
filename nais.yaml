name: syfoprediksjoner
team: teamsykefravr
image: "repo.adeo.no:5443/syfoprediksjoner"
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 90
port: 8080
healthcheck:
  liveness:
    path: /syfoprediksjoner/internal/isAlive
    initialDelay: 60
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /syfoprediksjoner/internal/isReady
    initialDelay: 60
    timeout: 1
prometheus:
  enabled: true
  path: /syfoprediksjoner/internal/prometheus
resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 384Mi
fasitResources:
  exposed:
  used:
    - alias: syfoprediksjonerDB
      resourceType: datasource
      propertyMap:
        url: SPRING_DATASOURCE_URL
        username: SPRING_DATASOURCE_USERNAME
        password: SPRING_DATASOURCE_PASSWORD
