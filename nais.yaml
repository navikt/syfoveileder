name: syfoveileder
team: teamsykefravr
image: "repo.adeo.no:5443/syfoveileder"
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 90
port: 8080
healthcheck:
  liveness:
    path: /syfoveileder/internal/isAlive
    initialDelay: 60
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /syfoveileder/internal/isReady
    initialDelay: 60
    timeout: 1
prometheus:
  enabled: true
  path: /syfoveileder/internal/prometheus
resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 384Mi
fasitResources:
  exposed:
  used:
  - alias: appdynamics
    resourceType: applicationproperties
  - alias: loginservice_oidc
    resourceType: azureoidc
    propertyMap:
      discoveryUri: NO_NAV_SECURITY_OIDC_ISSUER_VEILEDER_DISCOVERYURL
      clientId: NO_NAV_SECURITY_OIDC_ISSUER_VEILEDER_ACCEPTEDAUDIENCE
  - alias: aad_syfoveileder_clientid
    resourceType: credential
    propertyMap:
      username: AAD-SYFOVEILEDER-CLIENTID_USERNAME
      password: AAD-SYFOVEILEDER-CLIENTID_PASSWORD
  - alias: aadauthority
    resourceType: baseurl
  - alias: graphapi
    resourceType: baseurl
