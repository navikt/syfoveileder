spring:
  h2.console:
    enabled: true
    path: '/h2'
  datasource:
    url: 'jdbc:h2:mem:testdb'
    driver-class-name: 'org.h2.Driver'
    username: 'sa'
    password:
  jta.atomikos.datasource:
    max-pool-size: 32
    min-pool-size: 8
  cache:
    type: none

server:
  port: 8814
  servlet:
    context-path: /syfoveileder

no.nav.security.jwt:
  issuer:
    veilederaad:
      discoveryurl: http://metadata
      accepted_audience: aud-localhost
      cookie_name: localhost-idtoken

azure:
  app:
    client:
      id: "1345678"
      secret: "secret"
  openid:
    config:
      token:
        endpoint: "https://login.microsoftonline.com/id/oauth2/v2.0/token"

fasit.environment.name: 'local'

graphapi.url: 'https://graph.microsoft.com'
axsys.url: 'https://axsys.url'
