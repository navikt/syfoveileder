name: Deploy alerts to NAIS
on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/alerts.yaml'
      - '.nais/alerts.yaml'
jobs:
  apply-alerts:
    permissions:
      id-token: write
    name: Apply alerts to cluster
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: deploy to prod
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: .nais/alerts.yaml
