name: Deploy to dev-gcp

on:
  workflow_dispatch:
    inputs:
      gitCommit:
        description: "Git ref to deploy (the complete hash):"
        required: true
        default: ""

env:
  IMAGE: ghcr.io/${{ github.repository }}/syfoveileder:${{ github.event.inputs.gitCommit }}

jobs:
  build:
    name: Check if built, if not, Checkout code and create docker tag
    runs-on: ubuntu-latest
    steps:
      - name: check if built
        run: |
          manifest=$(curl -X GET "https://ghcr.io/v2/navikt/syfoveileder/syfoveileder/manifests/${{ github.event.inputs.gitCommit }}" -u "$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}" | jq '.')
          echo ${manifest}
          found=$(echo "$manifest" | grep "schemaVersion" || true)
          echo ${found}
          echo "found_image=$found" >> $GITHUB_ENV
      - name: Setup java
        if: ${{ !env.found_image }}
        uses: actions/setup-java@v1
        with:
          java-version: '17.x'
      - name: Checkout code
        if: ${{ !env.found_image }}
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.gitCommit }}
      - name: Run tests
        if: ${{ !env.found_image }}
        env:
          ORG_GRADLE_PROJECT_githubUser: x-access-token
          ORG_GRADLE_PROJECT_githubPassword: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew test
      - name: Build jar
        if: ${{ !env.found_image }}
        env:
          ORG_GRADLE_PROJECT_githubUser: x-access-token
          ORG_GRADLE_PROJECT_githubPassword: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew shadowJar -x test
      - name: Install cosign
        if: ${{ !env.found_image }}
        uses: sigstore/cosign-installer@main
        with:
          cosign-release: 'v1.3.1'
      - name: Verify distroless base image
        if: ${{ !env.found_image }}
        run: |
          cosign verify --key distroless.pub gcr.io/distroless/java17
      - name: Build and publish Docker image if not already done
        if: ${{ !env.found_image }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker build --tag ${IMAGE} .
          docker login ghcr.io -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          docker push ${IMAGE}
          echo ${IMAGE}
  deploy-dev:
    name: Deploy to NAIS Dev-gcp
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/naiserator-dev.yaml
